<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <main class="clock-container">
      <div id="display-clock" class="clock">Display Time</div>
      <div id="user" class="user">User</div>
      <div class="focus">
        <label for="">What is your focus?</label>
        <input type="text" class="focus" placeholder = "Enter your today's Focus..." />
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
